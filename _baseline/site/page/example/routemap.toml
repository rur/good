_namespace = "github.com/rur/good/_baseline/site"
_ref = "example"
_template = "page/example/templates/example.html.tmpl"
_handler = "hlp.BindEnv(bindResources(exampleHandler))"
_doc = "Base HTML template for example page"
_uri = "/example"

    [[site-nav]]
    _ref = "main-nav"
    _default = true
    _template = "page/templates/pages-nav.html.tmpl"
    _handler = "env.Bind(page.SiteNavHandler)"

    [[content]]
    _ref = "example-placeholder"
    _default = true
    _doc = "Placeholder page"
    _path = "/example"
    _template = "page/example/templates/placedholder.html.tmpl"
    _handler = "env.Bind(bindResources(placedholderHandler))"

    [[scripts]]
    _ref = "site-scripts"
    _default = true
    _template = "page/templates/site-scripts.html.tmpl"
    _handler = "treetop.Noop"
