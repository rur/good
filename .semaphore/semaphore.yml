version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: CodeTests
    task:
      jobs:
        - name: Go Test
          commands:
            - sem-version go 1.16
            - "export GO111MODULE=on"
            - "export GOPATH=~/go"
            - "export PATH=/home/semaphore/go/bin:$PATH"
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
  - name: Integration Tests
    task:
      prologue:
        commands:
          - sem-version go 1.16
          - "export GO111MODULE=on"
          - "export GOPATH=~/go"
          - "export PATH=/home/semaphore/go/bin:$PATH"
          - checkout
          - go get ./...
      jobs:
        - name: "Job #1"
          commands:
            - ./scripts/test_baseline_scaffold.sh
